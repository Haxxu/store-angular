<p-card class="mb-4">
	<div class="flex justify-between">
		<div>
			<p-menu #sortMenu [model]="sortItems" [popup]="true"></p-menu>
			<button
				pButton
				type="button"
				(click)="sortMenu.toggle($event)"
				[label]="'Sort by ' + sortType"
				class="p-button-secondary p-button-sm p-button-text"
			></button>
		</div>
		<div class="flex items-center">
			<div>
				<p-menu #showMenu [model]="showItems" [popup]="true"></p-menu>
				<button
					pButton
					type="button"
					(click)="showMenu.toggle($event)"
					class="p-button-secondary p-button-sm p-button-text"
				>
					Show {{ itemsShowCount }}
					<i class="pi pi-angle-down"></i>
				</button>
			</div>
			<p-button
				icon="pi pi-list"
				styleClass="p-button-text p-button-secondary"
				(onClick)="onColumnsUpdated(1)"
			></p-button>
			<p-button
				icon="pi pi-th-large"
				styleClass="p-button-text p-button-secondary"
				(onClick)="onColumnsUpdated(3)"
			></p-button>
			<p-button
				icon="pi pi-microsoft"
				styleClass="p-button-text p-button-secondary"
				(onClick)="onColumnsUpdated(4)"
			></p-button>
		</div>
	</div>
</p-card>
