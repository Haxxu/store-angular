<div class="mx-auto container-xl max-w-7xl">
	<p-toolbar class="justify-between mx-auto max-w-7xl">
		<a routerLink="home">Angular Store</a>
		<div class="relative">
			<p-button
				styleClass="p-button-rounded p-button-secondary p-button-text menu-button"
				(onClick)="toggleMenu()"
			>
				<i
					class="text-2xl pi pi-shopping-cart"
					pBadge
					severity="danger"
					[value]="itemsQuantity.toString()"
				></i>
			</p-button>
			<div
				*ngIf="isOpenMenu"
				class="absolute right-0 z-50 mt-2 top-100 custom-menu"
			>
				<p-card styleClass="p-0 min-w-[250px]">
					<div class="divide-y divide-solid">
						<div class="flex justify-between pb-3">
							<span class="mr-16">{{ itemsQuantity }} Items</span>
							<a routerLink="/cart">View Cart</a>
						</div>
						<div *ngIf="cart.items.length" class="py-3">
							<div
								*ngFor="let item of cart.items"
								class="flex justify-between mb-2 font-light"
							>
								{{ item.name }} x {{ item.quantity }}
								<span class="font-bold">{{
									item.price | currency
								}}</span>
							</div>
						</div>
						<div class="flex justify-between py-3 font-light">
							Total:
							<span class="font-bold">{{
								getTotal(cart.items) | currency
							}}</span>
						</div>
						<div class="flex justify-between py-3">
							<p-button
								styleClass="p-button-rounded p-button-danger"
								(onClick)="onClearCart()"
							>
								<mat-icon>remove_shopping_cart</mat-icon>
							</p-button>
							<p-button
								styleClass="p-button-rounded  p-button-success"
							>
								<mat-icon>shopping_cart</mat-icon>
							</p-button>
						</div>
					</div>
				</p-card>
			</div>
		</div>
	</p-toolbar>
</div>
