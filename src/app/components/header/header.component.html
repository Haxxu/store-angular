<div class="mx-auto container-xl max-w-7xl">
	<p-toolbar class="justify-between mx-auto max-w-7xl">
		<a routerLink="home">Angular Store</a>
		<div class="relative">
			<p-button
				styleClass="p-button-rounded p-button-secondary p-button-text menu-button"
				(onClick)="toogleMenu()"
			>
				<i
					class="text-2xl pi pi-shopping-cart"
					pBadge
					value="2"
					severity="danger"
				></i>
			</p-button>
			<div
				*ngIf="isOpenMenu"
				class="absolute right-0 mt-2 top-100 custom-menu"
			>
				<p-card styleClass="p-0 min-w-[250px]">
					<div class="divide-y divide-solid">
						<div class="flex justify-between pb-3">
							<span class="mr-16">2 Items</span>
							<a routerLink="cart">View Cart</a>
						</div>
						<div class="py-3">
							<div class="flex justify-between mb-2 font-light">
								Keyboard x 1
								<span class="font-bold">{{
									'50' | currency
								}}</span>
							</div>
							<div class="flex justify-between mb-2 font-light">
								Keyboard x 1
								<span class="font-bold">{{
									'50' | currency
								}}</span>
							</div>
							<div class="flex justify-between mb-2 font-light">
								Keyboard x 1
								<span class="font-bold">{{
									'50' | currency
								}}</span>
							</div>
						</div>
						<div class="flex justify-between py-3 font-light">
							Total:
							<span class="font-bold">{{
								'150' | currency
							}}</span>
						</div>
						<div class="flex justify-between py-3">
							<button
								class="text-white rounded-full bg-rose-600 w-9 h-9"
							>
								<i class="pi pi-refresh"></i>
							</button>
							<button
								class="text-white bg-green-600 rounded-full w-9 h-9"
							>
								<i class="pi pi-refresh"></i>
							</button>
						</div>
					</div>
				</p-card>
			</div>
		</div>
	</p-toolbar>
</div>
