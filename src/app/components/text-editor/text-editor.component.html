<div class="relative border border-gray-300 rounded-lg m-2">
  <quill-editor [placeholder]="placeholder">
    <div quill-editor-toolbar [ngClass]="isShowToolbar ? 'visible' : 'hidden'">
      <span class="ql-formats">
        <button class="ql-bold" [title]="'Bold'"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-italic" [title]="'Italic'"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-image" [title]="'Image'"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-header" value="1"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-header" value="2"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-link" [title]="'Link'"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-list" value="bullet"></button>
      </span>
      <span class="ql-formats">
        <button type="button">
          <i class="pi pi-map-marker text-gray-400 hover:text-blue-500"></i>
        </button>
      </span>
    </div>
  </quill-editor>

  <div
    class="absolute right-0 top-0 mx-4 my-3 p-1 rounded-md"
    (click)="isShowToolbar = !isShowToolbar"
    [ngClass]="isShowToolbar ? 'bg-[#EAECF0]' : ''"
  >
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="type-01">
        <path
          id="Vector"
          d="M7.00005 3.0009C6.06817 3.0009 5.49521 2.96284 4.85161 3.22942C4.11689 3.53376 3.5329 4.11774 3.22856 4.85246C2.96198 5.49606 3.00005 6.06902 3.00005 7.0009C3.00005 7.26612 3.1054 7.52047 3.29294 7.70801C3.48048 7.89554 3.73483 8.0009 4.00005 8.0009C4.26526 8.0009 4.51962 7.89554 4.70715 7.70801C4.89469 7.52047 5.00005 7.26612 5.00005 7.0009C5.00005 6.06902 5.03832 5.70959 5.07622 5.61809C5.17786 5.37271 5.37186 5.17871 5.61723 5.07707C5.70874 5.03917 6.06817 5.0009 7.00005 5.0009H11V19.0009H9.00005C8.73483 19.0009 8.48048 19.1063 8.29294 19.2938C8.1054 19.4813 8.00005 19.7357 8.00005 20.0009C8.00005 20.2661 8.1054 20.5205 8.29294 20.708C8.48048 20.8955 8.73483 21.0009 9.00005 21.0009H12H15C15.2653 21.0009 15.5196 20.8955 15.7072 20.708C15.8947 20.5205 16 20.2661 16 20.0009C16 19.7357 15.8947 19.4813 15.7072 19.2938C15.5196 19.1063 15.2653 19.0009 15 19.0009H13V5.0009H17C17.9319 5.0009 18.2912 5.03912 18.3829 5.07707C18.6282 5.17872 18.8222 5.37275 18.9239 5.61809C18.9618 5.70963 19 6.06902 19 7.0009C19 7.26612 19.1054 7.52047 19.2929 7.70801C19.4805 7.89554 19.7348 8.0009 20 8.0009C20.2653 8.0009 20.5196 7.89554 20.7072 7.70801C20.8947 7.52047 21 7.26612 21 7.0009C21 6.06902 21.038 5.49602 20.7715 4.85246C20.4672 4.1177 19.8831 3.53376 19.1485 3.22942C18.5049 2.96289 17.9319 3.0009 17 3.0009H12H7.00005Z"
          fill="#667085"
        />
      </g>
    </svg>
  </div>

  <div class="h-[10.2rem] px-4" *ngIf="isShowToolbar">
    <hr class="mb-3" />
    <div class="grid grid-flow-col justify-start gap-2">
      <div *ngFor="let image of imageArr; index as i">
        <div class="flex justify-end">
          <i
            class="pi pi-times-circle text-white m-[10px] absolute scale-150"
            (click)="removeImage(i)"
          ></i>
          <img [src]="image" alt="" class="w-24 h-24 rounded-xl" *ngIf="showImage" />
        </div>
      </div>

      <button
        class="border border-dashed rounded-xl border-gray-300 bg-gray-50 w-24 h-24"
        (click)="inputImage.click()"
      >
        <input
          #inputImage
          class="hidden"
          multiple
          type="file"
          accept="image/*"
          (change)="uploadImage($event)"
        />
        <i class="pi pi-plus text-gray-400"></i>
      </button>
    </div>
  </div>
</div>
